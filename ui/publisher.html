<div id="content" style="float:clear"></div>


    <script>

            

  
        function showPublishers(root) {

        
            data = root.data.publisher;
             d3
                    .select("#content")
                    .selectAll("div")
                    .data(data)
                    .join("div")
                    .attr("class", "publisher")
                    .append("div")
                    .attr("class", "publisherName")
                    .text(d => d.Publisher)

            d3.selectAll(".publisher")
                    .append("div")
                    .attr("class", "publisherCount")
                    .style("width", d => Math.log(d.count) + "em")
                    .text(d => d.count)



        }


        

      

        d3.json("http://localhost:4000/?query={publisher{Publisher  count }}").then(showPublishers);
    </script>
